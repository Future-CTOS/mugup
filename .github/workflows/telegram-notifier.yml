name: Build Flutter APK and Upload to Telegram

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.0'

      - name: Install dependencies
        run: flutter pub get

      - name: Fix NDK version conflict
        run: |
          echo 'android { ndkVersion = "27.0.12077973" }' >> android/app/build.gradle

      - name: Build APK
        run: flutter build apk --release

      - name: List APK output directory
        run: ls -R build/app/outputs/flutter-apk

      - name: Upload APK to GitHub Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Send APK to Telegram
